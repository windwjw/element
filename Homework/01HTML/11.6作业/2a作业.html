<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2a作业</title>
		<link rel="stylesheet" type="text/css" href="2a作业.css"/>
	</head>
	<body>
		<!--header部分-->
		<div class="header">
			<div class="word">
				<a href="###">OPPO官网</a>
				<a href="###">oppo社区</a>
				<a href="###">ColorOS</a>
			</div>
		</div>
		<!--内容部分-->
		<div class="content">
			<!--标题-->
			<div>
				<img src="logo.png"/>
			</div>
			<!--介绍-->
			<p>登陆OPPO账号可享受更多的服务</p>
			<!--手机号输入框-->
			<div class="telphone">
				<input type="text"  placeholder="请输入手机号/邮箱/用户名"/>
			</div>
			<!--密码输入框-->
			<div class="key">
				<input type="password" placeholder="请输入账号密码"/>
			</div>
			<!--问题-->
			<div class="question">
				<a href="###">登陆遇到问题</a>
			</div>
			<!--登陆-->
			<div class="log">
				<input type="submit" value="登陆" />
			</div>
			<!--注册-->
			<div class="register">
				<input type="submit"  value="注册OPPO账号"/>
			</div>
			<!--其他方式登录-->
			<div class="other">
				<img src="ico_title.png"/>
			</div>
			<!--方式-->
			<div class="way">
				<a href="###">
					<img src="ico_qq.jpg"/>
				</a>
				<a href="###">
					<img src="ico_wb.jpg"/>
				</a>
				<a href="###">
					<img src="ico_alipay.jpg"/>
				</a>
				<a href="###">
					<img src="ico_wx.jpg"/>
				</a>
			</div>
		</div>
		<!--页底部分-->
		<div class="footer">
			©2005-2017 东菀市永盛通信科技有限公司 版权所有 粤ICP备08130115号-1
		</div>
	</body>
</html>
