<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>注册</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<form action="###" method="">
			<div id="fromArea">
				<!--昵称-->
				<div class="box box_1">
					<label class="item" for="userName">昵称</label>
					<div class="input_box userName_box">
						<div class="bg_error">
							<input class="new_txt" id="userName" type="text" maxlength="24" />
						</div>
					</div>
					<div class="info">
						<table>
							<tr>
								<td class="error">昵称不可以为空</td>
							</tr>
						</table>
					</div>
				</div>
				<!--密码-->
				<div class="box box_2">
					<label class="item" for="PW">密码</label>
					<div class="input_box pw_box">
						<div class="bg_normall">
							<input type="text" id="PW" class="new_txt" />
						</div>
					</div>
				</div>
				<!--确认密码-->
				<div class="box box_3">
					<label class="item" for="sure_PW">确认密码</label>
					<div class="input_box pw_box">
						<div class="bg_normall">
							<input type="text" id="sure_PW" class="new_txt" />
						</div>
					</div>
				</div>
				<!--性别-->
				<div class="box box_4">
					<div class="item">性别</div>
					<div class="input_box sex_box">
						<a href="###" id="sex_1" name="male" class="checked">男</a>
						<a href="###" id="sex_2" name="famail" class="">女</a>
					</div>
				</div>
				<!--生日-->
				<div class="box box_5">
					<div class="item">生日</div>
					<div class="input_box">
						<!--生日类型-->
						<div class="birthday_type_box">
							<a href="###" class="value_box">公历</a>
						</div>
						<!--年-->
						<div class="year_box">
							<input type="text" class="year_value" value="年" />
						</div>
						<!--月-->
						<div class="month_box">
							<input type="text" class="month_value" value="月" />
						</div>
						<!--日-->
						<div class="day_box">
							<input type="text" class="day_value" value="日" />
						</div>
					</div>
				</div>
				<!--所在地-->
				<div class="box box_6">
					<div class="item">所在地</div>
					<div class="input_box">
						<!--国家-->
						<div class="country_box">
							<input type="text" class="country_value" value="中国" />
						</div>
						<!--省-->
						<div class="province_box">
							<input type="text" class="province_value" value="北京" />
						</div>
						<!--市-->
						<div class="city_box">
							<input type="text" class="city_value" value="海淀" />
						</div>
					</div>
				</div>
				<!--手机号码-->
				<div class="box box_7">
					<label class="item" for="phone_value">手机号码</label>
					<div class="phone_box">
						<input type="text" id="phone_value" class="phone_value" />
					</div>
				</div>
				<!--找回密码， 点击这里-->
				<div class="box box_8">
					<div class="tip" style="margin-left: 189px; padding-top: 4px;">
						可通过该手机号码快速找回密码
						<br />
						<span class="tip">
							中国大陆地区以外手机号码
							<a href="###">点击这里</a>
						</span>
					</div>
				</div>
				<!--立即注册-->
				<div class="box box_9">
					<div class="item"></div>
					<div class="submit_box">
						<input type="text" class="submit_value" value="立即注册" />
					</div>
				</div>
				<!--qq空间-->
				<div class="box box_10">
					<div class="item"></div>
					<div class="qzone_box">
						<a href="###" class="checked qzone_value">同时开通QQ空间</a>
					</div>
				</div>
				<!--协议-->
				<div class="box box_11">
					<div class="item"></div>
					<div class="agree_box">
						<a href="###" class="checked agree_value">我已阅读并同意相关服务条款和隐私政策</a>
					</div>
					<div class="x_box" title="点击查看用户协议"></div>
				</div>
				<!--清浮动-->
				<div class="box"></div>
			</div>
			
		</form>
	</body>
</html>
