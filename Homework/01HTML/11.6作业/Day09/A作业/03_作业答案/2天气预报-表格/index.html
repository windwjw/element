<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>天气预报</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="wrap">
			<table border="" class="today_table">
				<tr class="title_tr">
					<th colspan="2">日期</th>
					<th colspan="2">天气现象</th>
					<th>气温</th>
					<th>风向</th>
					<th>风力</th>
				</tr>
				<tr>
					<td class="day_td" rowspan="2" width="95">21日星期五</td>
					<td class="day_td" width="76">白天</td>
					<td width="63" class="table_today_day">
					</td>
					<td width="115">晴间多云</td>
					<td width="95" class="maxT">高温7℃</td>
					<td width="94">无持续风向</td>
					<td width="94">微风</td>
				</tr>
				<tr>
					<td class="day_td">夜间</td>
					<td class="table_today_night">
					</td>
					<td>晴</td>
					<td class="minT">低温-4℃</td>
					<td>无持续风向</td>
					<td>微风</td>
				</tr>
			</table>
			<table border="" class="tomorrow_table">
				<tr>
					<td class="day_td weekned" rowspan="2" width="95">22日星期六</td>
					<td class="day_td" width="76">白天</td>
					<td width="63" class="table_today_day">
					</td>
					<td width="115">晴</td>
					<td width="95" class="maxT">高温9℃</td>
					<td width="94">无持续风向</td>
					<td width="94">微风</td>
				</tr>
				<tr>
					<td class="day_td">夜间</td>
					<td class="table_today_night">
					</td>
					<td>阴</td>
					<td class="minT">低温-2℃</td>
					<td>无持续风向</td>
					<td>微风</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
