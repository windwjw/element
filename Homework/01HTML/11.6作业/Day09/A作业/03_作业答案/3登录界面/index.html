<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>login</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="login-section">
			<!--登录账号-->
			<div class="login-div">登录账号</div>
			<!--整体模块-->
			<div class="login-main">
				<!--form表单-->
				<form class="form-vertical" method="" action="">
					<!--账号-->
					<div class="form-group">
						<!--label-->
						<label for="login_username">帐号</label>
						<!--输入框-->
						<div>
							<input class="form-control" id="login_username" type="text" required placeholder='邮箱/手机/用户名' />
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<!--label-->
						<label for="login_password">密码</label>
						<!--输入框-->
						<div>
							<input class="form-control" id="login_password" type="password" required placeholder='密码'/>
						</div>
					</div>
					<!--记住密码-->
					<div class="form-group">
						<div>
							<input type="checkbox" name="_remember_me" checked="checked"> 记住密码
						</div>
					</div>
					<!--登录-->
					<div class="form-group">
						<button type="submit" class="btn">登录</button>
					</div>
				</form>
				
				<!--找回密码-->
				<div>
					<a href="###">找回密码</a>
					<span class="text-muted mhs">|</span>
					<span class="text-muted">还没有注册帐号？</span>
					<a href="###">立即注册</a>
				</div>
				
				<div class="social-login">
					<img src="img/line.png"/>
					<img src="img/sina.png"/>
					<img src="img/qq.png"/>
					<img src="img/wechat.png"/>
					<img src="img/line.png"/>
				</div>
			</div>
		</div>
	</body>
</html>
