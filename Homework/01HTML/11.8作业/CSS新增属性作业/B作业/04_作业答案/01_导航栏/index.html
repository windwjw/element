<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>rgba颜色</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--外层-->
		<div class="wrapper">
			<!--内容-->
			<div class="content">
				<h1>CSS Dock</h1>
				<!--导航-->
				<div class="dock">
					<ul>
						<!--一个导航按钮-->
						<li id="mail">
							<a href="#mail">
								<em><span>Mail</span></em>
								<img src="images/icon-mail.png" alt="Mail">
							</a>
						</li>
						<!--一个导航按钮-->
						<li id="ical">
							<a href="#ical">
								<em><span>iCal</span></em>
								<img src="images/icon-ical.png" alt="iCal">
							</a>
						</li>
						<!--一个导航按钮-->
						<li id="addressbook">
							<a href="#addressbook">
								<em><span>Address Book</span></em>
								<img src="images/icon-addressbook.png" alt="Address Book">
							</a>
						</li>
						<!--一个导航按钮-->
						<li id="iphoto">
							<a href="#iphoto">
								<em><span>iPhoto</span></em>
								<img src="images/icon-iphoto.png" alt="iPhoto">
							</a>
						</li>
						<!--一个导航按钮-->
						<li id="idisk">
							<a href="#idisk">
								<em><span>iDisk</span></em>
								<img src="images/icon-idisk.png" alt="iDisk">
							</a>
						</li>
					</ul>
				</div>
				<!--导航的底托-->
				<div class="dock-stage">
					<div class="dock-container">
						<div class="dock-panel"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
