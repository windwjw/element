<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字阴影练习</title>
		<style type="text/css">
			body {
				background-color: black;
			}
			p {
				width: 600px;
				height: 150px;
				background-color: white;
				margin: 300px auto;
				font-size: 60px;
				color: #9d9d9d;
				line-height: 150px;
				text-align: center;
				font-weight: bolder;
				text-shadow: 
				10px -10px 10px black,
				20px -20px 15px yellow,
				30px -40px 30px green,
				40px -50px 45px red;				
			}

	</head>
	<body>
		<p>Test Shodow</p>
