<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>文件列表</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<ul>
			<li>
				<a href="http://www.baidu.com/name.pdf">PDF文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.ppt">PPT文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.xls">XLS文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.rar">RAR文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.gif">GIF文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.jpg">JPG文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.png">PNG文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/name.txt">TXT文件</a>
			</li>
			<li>
				<a href="http://www.baidu.com/#anchor">#锚点超链接</a>
			</li>
			<li>
				<a href="http://www.baidu.com/">http://www.baidu.com/</a>
			</li>
		</ul>

	</body>

</html>
